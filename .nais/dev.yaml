apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: helved-peisen
  namespace: helved
  labels:
    team: helved
spec:
  image: {{ image }}
  port: 3000
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m
    requests:
      cpu: 100m
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  ingresses:
    - 'https://peisen.intern.dev.nav.no'
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "97140b9a-07c5-414c-beeb-69824d04c045" # 0000-GA-Dagpenger-Prosessering-Admin gir tilgang til prosessering
    sidecar:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: utsjekk
        - application: peisschtappern
  env:
    - name: NEXT_PUBLIC_HOSTNAME
      value: https://peisen.intern.dev.nav.no
    - name: UTSJEKK_SCOPE
      value: api://dev-gcp.helved.utsjekk/.default
    - name: TASK_API_BASE_URL
      value: http://utsjekk
    - name: PEISSCHTAPPERN_SCOPE
      value: api://dev-gcp.helved.peisschtappern/.default
    - name: PEISSCHTAPPERN_API_BASE_URL
      value: http://peisschtappern
  liveness:
    path: /internal/is-alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is-ready
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
